<!-- templates/pages/index.html -->
{% extends 'layouts/base.html' %}

{% block title %}Fyyur{% endblock %}

{% block content %}
    <h1>Artist Booking Site</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('update_user', id=user.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
