{% extends 'layouts/base.html' %}

{% block title %}Fyyur{% endblock %}

{% block content %}
    <h1>Artist Booking Site</h1>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for artist in artists %}
            <tr>
                <td>{{ artist.id }}</td>
                <td>{{ artist.username }}</td>
                <td>{{ artist.email }}</td>
                <td>
                    <a href="{{ url_for('update_artist', id=artist.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_artist', id=artist.id) }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
